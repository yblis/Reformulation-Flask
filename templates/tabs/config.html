<div class="tab-pane fade" id="config" role="tabpanel">
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="mb-3">Configuration du Modèle IA</h5>
            
            <!-- AI Provider Selection -->
            <div class="mb-4">
                <label class="form-label">Fournisseur IA:</label>
                <select id="aiProvider" class="form-select">
                    <option value="ollama">Ollama (Local)</option>
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic</option>
                    <option value="groq">Groq</option>
                    <option value="gemini">Google Gemini</option>
                </select>
            </div>

            <!-- Provider-specific configurations -->
            <div id="ollamaConfig" class="provider-config">
                <div class="mb-3">
                    <label class="form-label">URL Ollama:</label>
                    <input type="text" id="ollamaUrl" class="form-control" placeholder="http://localhost:11434">
                </div>
                <div class="mb-3">
                    <label class="form-label">Modèle:</label>
                    <select id="modelSelect" class="form-select"></select>
                </div>
                <button id="refreshModels" class="btn btn-success w-100 mb-3">Rafraîchir les modèles</button>
            </div>

            <!-- OpenAI Config -->
            <div id="openaiConfig" class="provider-config" style="display: none;">
                <div class="mb-3">
                    <label class="form-label">Clé API OpenAI:</label>
                    <input type="password" id="openaiKey" class="form-control" placeholder="sk-...">
                </div>
                <div class="mb-3">
                    <label class="form-label">Modèle:</label>
                    <select id="openaiModel" class="form-select"></select>
                </div>
                <button id="refreshOpenaiModels" class="btn btn-success w-100 mb-3">Rafraîchir les modèles</button>
            </div>

            <!-- Anthropic Config -->
            <div id="anthropicConfig" class="provider-config" style="display: none;">
                <div class="mb-3">
                    <label class="form-label">Clé API Anthropic:</label>
                    <input type="password" id="anthropicKey" class="form-control" placeholder="sk-ant-...">
                </div>
                <div class="mb-3">
                    <label class="form-label">Modèle:</label>
                    <select id="anthropicModel" class="form-select"></select>
                </div>
                <button id="refreshAnthropicModels" class="btn btn-success w-100 mb-3">Rafraîchir les modèles</button>
            </div>

            <!-- Groq Config -->
            <div id="groqConfig" class="provider-config" style="display: none;">
                <div class="mb-3">
                    <label class="form-label">Clé API Groq:</label>
                    <input type="password" id="groqKey" class="form-control" placeholder="gsk_...">
                </div>
                <div class="mb-3">
                    <label class="form-label">Modèle:</label>
                    <select id="groqModel" class="form-select"></select>
                </div>
                <button id="refreshGroqModels" class="btn btn-success w-100 mb-3">Rafraîchir les modèles</button>
            </div>

            <!-- Gemini Config -->
            <div id="geminiConfig" class="provider-config" style="display: none;">
                <div class="mb-3">
                    <label class="form-label">Clé API Google:</label>
                    <input type="password" id="geminiKey" class="form-control" placeholder="AIza...">
                </div>
                <div class="mb-3">
                    <label class="form-label">Modèle:</label>
                    <select id="geminiModel" class="form-select"></select>
                </div>
                <button id="refreshGeminiModels" class="btn btn-success w-100 mb-3">Rafraîchir les modèles</button>
            </div>

            <!-- Save Configuration Button -->
            <button id="saveConfig" class="btn btn-success w-100">Enregistrer la configuration</button>
        </div>
    </div>

    <!-- System Prompts Configuration -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="mb-3">Configuration des Prompts</h5>
            
            <!-- Reformulation Prompt -->
            <div class="mb-3">
                <label class="form-label">Prompt de reformulation:</label>
                <textarea id="systemPrompt" class="form-control" rows="4"></textarea>
            </div>
            
            <!-- Translation Prompt -->
            <div class="mb-3">
                <label class="form-label">Prompt de traduction:</label>
                <textarea id="translationPrompt" class="form-control" rows="4"></textarea>
            </div>
            
            <!-- Email Prompt -->
            <div class="mb-3">
                <label class="form-label">Prompt d'email:</label>
                <textarea id="emailPrompt" class="form-control" rows="4"></textarea>
            </div>
            
            <!-- Save Prompts Button -->
            <button id="savePrompts" class="btn btn-success w-100">Enregistrer les prompts</button>
        </div>
    </div>
</div>
