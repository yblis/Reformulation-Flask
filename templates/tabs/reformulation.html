<div class="tab-pane fade show active" id="reformulation" role="tabpanel">
    <!-- Context Section -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="mb-3">Contexte / Email reçu:</h5>
            <textarea id="contextText" class="form-control" rows="5" placeholder="Collez ici le contexte ou l'email reçu..."></textarea>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <small class="text-muted">Caractères: <span id="contextCharCount">0</span></small>
                <div>
                    <small class="text-muted me-3">Mots: <span id="contextWordCount">0</span></small>
                    <small class="text-muted">Paragraphes: <span id="contextParaCount">0</span></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Section -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="mb-3">Entre ton texte à reformuler:</h5>
            <textarea id="inputText" class="form-control" rows="5" placeholder="Entrez votre texte ici..."></textarea>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <small class="text-muted">Caractères: <span id="inputCharCount">0</span></small>
                <div>
                    <small class="text-muted me-3">Mots: <span id="inputWordCount">0</span></small>
                    <small class="text-muted">Paragraphes: <span id="inputParaCount">0</span></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Options Section -->
    <div class="card mb-4">
        <div class="card-body">
            <!-- Options content -->
        </div>
    </div>

    <!-- Action Button -->
    <button id="reformulateBtn" class="btn btn-success w-100 mb-4">Reformuler</button>

    <!-- Output Section -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="mb-3">Réponse:</h5>
            <textarea id="outputText" class="form-control mb-3" rows="6" readonly></textarea>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <small class="text-muted">Caractères: <span id="outputCharCount">0</span></small>
                <div>
                    <small class="text-muted me-3">Mots: <span id="outputWordCount">0</span></small>
                    <small class="text-muted">Paragraphes: <span id="outputParaCount">0</span></small>
                </div>
            </div>
            <div class="btn-group w-100">
                <button id="copyBtn" class="btn btn-success">Copier</button>
                <button id="clearBtn" class="btn btn-success">Effacer</button>
            </div>
        </div>
    </div>
</div>
