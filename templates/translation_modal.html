<div class="modal fade" id="translationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Traduction</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Texte à traduire:</label>
                    <textarea id="translationInput" class="form-control" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Traduire vers:</label>
                    <select id="targetLanguage" class="form-select">
                        <option value="Anglais">Anglais</option>
                        <option value="Français">Français</option>
                        <option value="Espagnol">Espagnol</option>
                        <option value="Allemand">Allemand</option>
                        <option value="Italien">Italien</option>
                        <option value="Portugais">Portugais</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Traduction:</label>
                    <textarea id="translationOutput" class="form-control" rows="5" readonly></textarea>
                </div>
                <button id="translateText" class="btn btn-success w-100">Traduire</button>
            </div>
            <div class="modal-footer">
                <button id="copyTranslation" class="btn btn-success">Copier</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
