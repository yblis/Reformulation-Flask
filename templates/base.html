<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Reformulateur</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button class="hamburger-btn" id="sidebarToggle" aria-label="Toggle Menu">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h5 class="mb-0">Menu</h5>
            <button class="btn-close btn-close-white" id="sidebarClose"></button>
        </div>
        <ul class="nav flex-column" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="reformulation-tab" data-bs-toggle="tab" data-bs-target="#reformulation" role="tab">
                    <i class="bi bi-pencil-square"></i> Reformulation
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="translation-tab" data-bs-toggle="tab" data-bs-target="#translation" role="tab">
                    <i class="bi bi-globe"></i> Traduction
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="correction-tab" data-bs-toggle="tab" data-bs-target="#correction" role="tab">
                    <i class="bi bi-check-square"></i> Correcteur
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email" role="tab">
                    <i class="bi bi-envelope"></i> Générateur d'Email
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" role="tab">
                    <i class="bi bi-clock-history"></i> Historique
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="config-tab" data-bs-toggle="tab" data-bs-target="#config" role="tab">
                    <i class="bi bi-gear"></i> Configuration
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/translation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/correction.js') }}"></script>
    <script src="{{ url_for('static', filename='js/email.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
